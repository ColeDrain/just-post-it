{% extends 'post/base.html' %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col center-column">
				<h1>LATEST POSTS</h1>
				<ul>
					<a href="{% url 'post-create' %}">
		              <button type="button" class="btn btn-success">
		                <span class="fa fa-plus"></span>
		              </button>
		            </a>
					{% for post in posts %}
						<ul class="list-group">
					       	<li class="list-group-item" style="text-align:center;">
					     		<h4><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h4>
					    	</li>
					    </ul>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>

{% endblock %}

{% for post in post_list %}
  <div class="row"> 
   <div class="col-md-1 col-xs-1 col-sm-1"></div> 
   <div class="col-md-7 col-xs-7 col-sm-7">
    <ul class="list-group">
     
       <li class="list-group-item ">
     <a href="{% url 'detail' post.pk %}">{{ post.title }}</a>  <span class="badge"></span>
    </li> 
     </ul>
    <br>
   </div>
   <div class="col-md-1 col-xs-1 col-sm-1">
    <a href="{% url 'detail' post.pk %}">
     <button type="button" class="btn btn-info">
      <span class="glyphicon glyphicon-open"></span>
     </button>
    </a>
   </div>
   <div class="col-md-1">
    <a href="{% url 'edit' post.pk %}">
     <button type="button" class="btn btn-info">
      <span class="glyphicon glyphicon-pencil"></span>
     </button>
    </a>
   </div>
   <div class="col-md-1">
    <a href="{% url 'delete' post.pk %}">
     <button type="button" class="btn btn-danger">
      <span class="glyphicon glyphicon-trash"></span>
     </button>
    </a>
   </div>
   <div class="col-md-1 col-xs-1 col-sm-1"></div>
  </div>
 {% endfor %}
